<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos inline para compatibilidade com email marketing */
    .container {
      width: 600px;
      height: 1100px;
      position: relative;
    }

    .container-inner {
      background-image: url('{imagem_envio}'
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }

    .text-overlay {
      position: absolute;
      color: #ffdf00;
      font-size: 18px;
      text-align: center;
      width: 100%;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .text-overlay p {
      margin: 10px 0;
    }

    .text-overlay .nome {
      top: 60%;
    }

    .text-overlay .apolice {
      top: 48%;
    }
  </style>
</head>
<body>
  <!-- Tabela para layout compatÃ­vel com email marketing -->
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td align="center">
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <div class="container">
                <div class="container-inner">
                  <div class="text-overlay">
                    <p class="nome">{nome_cliente}</p>
                    <p class="apolice">{apolice_cliente}</p>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
